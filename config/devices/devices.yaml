        model: MG21
      - serial: Q3CA-NGG7-PUWM
        type: MT
        model: MT10
      - serial: Q3CE-FKEU-39PL
        type: MT
        model: MT11
      - serial: Q3CB-3E8E-Z237
        type: MT
        model: MT12
      - serial: Q3CG-QW5B-987T
        type: MT
        model: MT14
      - serial: Q3CH-WMME-ACJY
        type: MT
        model: MT30
      - serial: Q3CC-BEXL-HEFG
