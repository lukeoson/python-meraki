# config/devices/devices.yaml
#
# ðŸ“¦ Meraki Device Inventory
#
# This file defines *all Meraki devices* across projects. Devices are grouped
# using a `tag`, which maps to a {org_base_name}-{net_base_name} combination.
#
# ðŸ”– Each group should have a single `tag` (as a string).
# âœ… All devices inside that group inherit the tag automatically.
# âœ… You can override the tag at the device level using `tags: [ ... ]` (array).
# âœ… You can optionally define a `model` (e.g., MV72, MX68CW) for model-specific logic.
# âœ… You can now specify an `overrides:` block for device-specific settings (e.g., static IPs, notes, port configs).
#
# ðŸ’¥ DO NOT use arrays at the group `tag` level â€” use `tags:` under a device if needed.
# ðŸ’¡ Devices listed in multiple groups (via override) will be included in each.

groups:
  - tag: percy-street-studio-hub
    devices:
      - serial: Q2NY-XQ5P-DLZU
        type: MX
        model: MX68CW
        overrides:
          notes: "Left in Cabinet â€” MX68 Auto VPN Hub."
      - serial: Q2JV-FTGL-UWU5
