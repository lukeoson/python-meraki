# config/manifest.yaml
#
# ğŸ“Œ Manifest File â€” Main entrypoint for project orchestration.
#
# This file declares which networks to create, where to find their configs,
# and how to apply global defaults and devices.
#
# âœ… `defaults`: points to a YAML file that defines fallback configuration values.
# âœ… `devices`: points to a central device inventory.
# âœ… `projects`: declares all orgs and networks to build.
#
# ğŸ” Each `project` represents a Meraki organization.
# ğŸ” Each `network` within a project defines one network to be created.
#
# ğŸ”— Each network can optionally load specific configs (firewall, routes, VLANs, etc.).
# ğŸ”— These override global `defaults.yaml` values or `common/` shared files.

# ğŸ“ Global defaults used across all projects
defaults: defaults.yaml

# ğŸ§¾ Central device registry (grouped via tag)
devices: devices/devices.yaml

# ğŸ§± Project-by-project declarations
projects:

  - name: Percy Street
    slug: percy_street
    org_base_name: Percy Street
    organization:
      tags: [studio, hub]
    networks:
      - base_name: Studio Hub
        slug: studio_hub
        naming:
          building: percy
          room: studio
          function: hub
        config:
          vlans: common/vlans.yaml
          firewall: projects/percy_street/firewall/mx_firewall.yaml
          mx_static_routes: projects/percy_street/routes/mx_static.yaml
          mx_ports: common/ports/mx_ports.yaml
          fixed_assignments: projects/percy_street/fixed_ip_assignments.yaml

      - base_name: Studio Spoke
        slug: studio_spoke
        naming:
          building: percy
          room: studio
          function: spoke
        config:
          vlans: common/vlans.yaml
          firewall: common/firewall/mx_firewall.yaml
          wireless: common/wireless/mx_wireless.yaml
          mx_ports: common/ports/mx_ports.yaml
          fixed_assignments: projects/percy_street/fixed_ip_assignments.yaml

